volumes:
  minio:
  redis:

x-app: &app
  env_file:
    - .env
  build:
    context: .
    args:
      - UID=${UID}
      - GID=${GID}
      - http_proxy=${http_proxy}
      - https_proxy=${http_proxy}
  networks:
    internal:
  volumes:
    - ./:/enju
  depends_on:
    - postgres
    - solr
    - redis
  restart: always

services:
  webpacker:
    <<: *app
    environment:
      - NODE_ENV=development
      - WEBPACKER_DEV_SERVER_HOST=127.0.0.1
    command: ./bin/webpack-dev-server
    ports:
      - 127.0.0.1:3035:3035
    profiles:
      - develop

  minio:
    image: quay.io/minio/minio:RELEASE.2024-08-03T04-33-23Z
    volumes:
      - minio:/data
    entrypoint:
      /bin/sh -c "mkdir -p /data/${ENJU_LEAF_STORAGE_BUCKET} && minio server /data --console-address \":9001\""
    expose:
      - 9000
      - 9001
    env_file:
      - .env
    restart: always
    networks:
      internal:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - develop

  redis:
    image: redis:6
    volumes:
      - redis:/data
    command: redis-server --appendonly yes
    networks:
      internal:
    expose:
      - 6379
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - develop
