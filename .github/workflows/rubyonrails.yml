name: "Ruby on Rails CI"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: enju_leaf_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      POSTGRES_USER: rails
      POSTGRES_PASSWORD: password
      CC_TEST_REPORTER_ID: c193cb8ea058a7d62fd62d6d05adaaf95f6bdf882c1039500b30b54494a36e52
      ENJU_LEAF_TIMEZONE: UTC
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace test runners here
      - name: Start containers
        run: cp .env.template .env && docker-compose up -d solr
      - name: Setup Code Climate test-reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      - name: Generate asset files
        run: bin/rake assets:precompile
      - name: Generate secrets
        run: |
          echo ENJU_LEAF_2FA_ENCRYPTION_KEY=`rake secret` >> .env
          echo SECRET_KEY_BASE=`rake secret` >> .env
      - name: Run tests
        run: |
          ./cc-test-reporter before-build
          bin/rake
          ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
