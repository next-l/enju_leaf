name: "Ruby on Rails CI"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: enju_leaf_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      ENJU_LEAF_BIND_ADDRESS: 127.0.0.1
      POSTGRES_USER: rails
      POSTGRES_PASSWORD: password
      CC_TEST_REPORTER_ID: c193cb8ea058a7d62fd62d6d05adaaf95f6bdf882c1039500b30b54494a36e52
      NODE_OPTIONS: --openssl-legacy-provider
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install dependencies
        run: yarn install && sudo apt-get update -qq && sudo apt-get install libvips42
      # Add or replace test runners here
      - name: Start containers
        run: cp .env.test.ci .env.test && cp .env.test .env && cp docker-compose.ci.yml docker-compose.override.yml && docker compose up -d solr tika
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:create && bin/rails db:schema:load
      - name: Generate asset files
        run: bin/rake assets:precompile
      - name: Run tests
        run: |
          bin/rake
      - name: Upload coverage reports
        uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{secrets.QLTY_COVERAGE_TOKEN}}
          files: coverage/.resultset.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
